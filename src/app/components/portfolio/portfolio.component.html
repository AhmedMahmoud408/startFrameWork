<div class=" text-center ">
    <div class="mx-auto container head-clr ">
        <h1 class="text-uppercase fs-1 fw-bolder pt-5">portfolio component</h1>
        <div>
            <div class="d-inline-flex justify-content-between align-items-center mb-3 ">
                <div
                 class="line  nav-bg-clr me-4"></div>
                <i class="fa-solid fa-star"></i>
                <div class="line nav-bg-clr ms-4"></div>
            </div>
        </div>
        <div class="row g-3">
            @for (item of imageList; track $index) {
                <div class="col-md-4 rounded-3 port-img ">
                    <div class="my-3 position-relative">
                        <img [src]='item' class=" rounded-3 w-100 " alt="">
                        <div (click)="flag=false; imgSrc=item"
                          class=" w-100 text-white position-absolute top-0 bottom-0 port-bg rounded-3 d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-plus fa-5x"></i>
                        </div>
                    </div>
                    
                </div>
            }

        </div>

    </div>
</div>
<div  (click)="hideImg($event.target , img)"
[class.d-none]="flag"
 class="slider d-flex position-fixed w-100 h-100 justify-content-center align-items-center bg-primary bg-opacity-75 start-0 top-0">
    <img #img [src]='imgSrc' alt="">
</div>
